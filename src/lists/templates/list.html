{% extends 'base.html' %}

{% block header_test %}Start a new To-Do list{% endblock %}

{% block form_action %}/lists/new{% endblock %}

{% block table %}
    <table id = "id_list_table" class="table">
        {% for item in list.item_set.all %}
            <tr><td>{{ forLoop.counter }}: {{item.text}}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
